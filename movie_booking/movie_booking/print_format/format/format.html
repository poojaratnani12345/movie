<!DOCTYPE html>
<html>
<head>
    <title>Payment Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Payment Report</h2>
    <table>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        <tr>
            <td><b>Member</b></td>
            <td>{{ member }}</td>
        </tr>
        <tr>
            <td><b>Movie</b></td>
            <td>{{ movie }}</td>
        </tr>
        <tr>
            <td><b>Show Time</b></td>
            <td>{{ show_time }}</td>
        </tr>
        <tr>
            <td><b>Seats Booked</b></td>
            <td>{{ seats }}</td>
        </tr>
        <tr>
            <td><b>Total Cost</b></td>
            <td>{{ total_cost }}</td>
        </tr>
    </table>
    
</body>
</html>
